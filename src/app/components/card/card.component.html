<div class="card">
    <div class="card-title">
        <h3>{{ cardData.name.toUpperCase() }}</h3>
    </div>
    <div class="card-body">
        <img src="{{cardData.image}}" alt="profile" srcset="">
    </div>

    <div class="card-status">
        <span>ki {{cardData.ki}}</span>
        <span>maxKi {{cardData.maxKi}}</span>
        <span>race {{cardData.race}}</span>
    </div>

</div>
